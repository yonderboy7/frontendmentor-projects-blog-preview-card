<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="image-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration of Card"
            class="illustration-img"
          />
        </section>
        <section class="description-container">
          <div class="topic">Learning</div>
          <span class="date">Published 21 Dec 2023</span>
          <p class="title">HTML & CSS foundations</p>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author-container">
          <img
            class="avatar"
            src="assets/images/image-avatar.webp"
            alt="Avatar image"
          />
          <p class="fullname">Greg Hooper</p>
        </section>
      </section>
    </main>
  </body>
</html>
